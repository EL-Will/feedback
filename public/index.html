<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="row format-row">
            <header class="col-lg-12 col-xl-12 col-md-12 col-12 padding-0 format-header">
                <h1>Feed Back TA</h1>
            </header>
            <div class="col-lg-12 col-xl-12 col-md-12 col-12 padding-0 body-content">
                <div class="row format-row">
                    <div class="col-lg-1 col-xl-1 col-md-1 col-1 padding-0"></div>
                    <div class="col-lg-10 col-xl-10 col-md-10 col-10 padding-0">
                        <div class="row format-row out-box">
                            <div class="col-lg-12 col-xl-12 col-md-12 col-12 margin-t-20">
                                <h2 class="format-text-1"></h2>
                            </div>
                            <div class="row format-row box-number margin-t-20">
                                <div class="col-lg-1 col-xl-1 col-md-1 col-1 padding-0 box-number"></div>
                                <div class="col-lg-1 col-xl-1 col-md-1 col-1 box-number">
                                    <div class="point-number">1</div>
                                </div>
                                <div class="col-lg-1 col-xl-1 col-md-1 col-1 box-number">
                                    <div class="point-number">2</div>
                                </div>
                                <div class="col-lg-1 col-xl-1 col-md-1 col-1 box-number">
                                    <div class="point-number">3</div>
                                </div>
                                <div class="col-lg-1 col-xl-1 col-md-1 col-1 box-number">
                                    <div class="point-number">4</div>
                                </div>
                                <div class="col-lg-1 col-xl-1 col-md-1 col-1 box-number">
                                    <div class="point-number">5</div>
                                </div>
                                <div class="col-lg-1 col-xl-1 col-md-1 col-1 box-number">
                                    <div class="point-number">6</div>
                                </div>
                                <div class="col-lg-1 col-xl-1 col-md-1 col-1 box-number">
                                    <div class="point-number">7</div>
                                </div>
                                <div class="col-lg-1 col-xl-1 col-md-1 col-1 box-number">
                                    <div class="point-number">8</div>
                                </div>
                                <div class="col-lg-1 col-xl-1 col-md-1 col-1 box-number">
                                    <div class="point-number">9</div>
                                </div>
                                <div class="col-lg-1 col-xl-1 col-md-1 col-1 box-number">
                                    <div class="point-number">10</div>
                                </div>
                                <div class="col-lg-1 col-xl-1 col-md-1 col-1 padding-0 box-number"></div>
                            </div>
                            <div class="col-lg-12 col-xl-12 col-md-12 col-12 margin-t-20 margin-b-20">
                                <div class="row format-row">
                                    <div class="col-lg-1 col-xl-1 col-md-1 col-1 padding-0"></div>
                                    <form class="col-lg-10 col-xl-10 col-md-10 col-10 padding-0 main-form">
                                        <input type="text" id="" class="fb-input" placeholder="Write a review" name="feedback">
                                        <button type="submit" class="send-btn">Send</button>
                                        <!-- <button type="button" class="update-btn hide-update">Update</button> -->
                                    </form>
                                    <div class="col-lg-1 col-xl-1 col-md-1 col-1 padding-0"></div>
                                </div>
                            </div>
                            <div class="col-lg-12 col-xl-12 col-md-12 col-12 format-text-1 margin-b-20">
                                <h6 class="limit-keyword"></h6>
                            </div>
                        </div>
                        <div class="row format-row margin-t-20">
                            <div class="col-lg-1 col-xl-1 col-md-1 col-1 padding-0"></div>
                            <div class="col-lg-3 col-xl-3 col-md-3 col-3">
                                <span id="totalReview" class="total-review"></span>
                            </div>
                            <div class="col-lg-4 col-xl-4 col-md-4 col-4 padding-0"></div>
                            <div class="col-lg-3 col-xl-3 col-md-3 col-3 pos-text-end">
                                <span id="avgReview" class="total-review"></span>
                            </div>
                            <div class="col-lg-1 col-xl-1 col-md-1 col-1 padding-0"></div>
                        </div>
                        <div class="row format-row margin-t-20 margin-b-30">
                            <div class="col-lg-12 col-xl-12 col-md-12 col-12" id="contentReview">
                                <!-- <div class="content-review margin-b-20">
                                    <span></span>
                                    <div class="box-point-number">
                                        <span class="text-point-number"></span>
                                    </div>
                                </div> -->
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-1 col-xl-1 col-md-1 col-1 padding-0"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
